<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation



    </title>
    <style>
        .box{width:500px;height:500px;border:1px solid red;margin:auto;position:relative}
        .x{width:40px;height:40px;background-color:aqua;position:absolute;top:0;left:0px;animation:yo 2s 5 2s alternate}

        @keyframes yo{0%{top:0;left:0}
    25%{top:0;left:460px;background-color:red;transition:7s}
50%{top:460px;left:460px;background-color:yellow;}75%{top:460px;left:0;background-color:lime}100%{top:0;left:0;background-color:darkorchid}}
    </style>
</head>
<body>
    <div class="box">
        <div class="x"></div>
    </div>
    
</body>
</html>
